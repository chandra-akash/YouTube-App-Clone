  <body onload="loadVideoByCountry()">
    <navbar>
      <div class="nav_container">
        <div class="left">

          <a href="#" class="menu-bars" id="show-menu">
            <i class="fas  fa-bars"></i>
          </a>
          <!-- <span><i class="fas fa-bars"></i></span> -->
          <img onclick="window.location.reload()" src="./navIcon.svg" alt="youtube logo" style="filter: invert(1);" />
        </div>
        <div class="inputDiv">
          <input type="text" id="searchBox" placeholder="Search" />
          <button onclick="getVideos()">
            <span> <i class="fas fa-search" style="color: #777474;"></i></span>
          </button>
          <span><i class="fas fa-microphone"></i></span>
        </div>
        <div class="right">
          <img src="./video.svg" alt="" style="filter: invert(1);" />
          <img src="./grid.svg" alt="" style="filter: invert(1);" />
          <span><i class="fas fa-bell"></i></span>
          <img src="./DP.jpg" alt="" />
        </div>
      </div>
    </navbar>

    <nav id="nav-menu">
      <ul class="nav-menu-items">
        <div id="navbar-toggle">
          <a href="#" class="menu_bars" id="hide-menu">
            <i class="fas fa-bars nav-icon"></i>
          </a>
          <a href="#">
            <h1><i class="fab fa-youtube" id="youtube-logo"></i>YouTube</h1>
          </a>
        </div>
        <hr>
        <div class="nav-section">
          <li class="nav-text"><a href="#"><i class="fas fa-home nav-icon"></i>Home</a></li>
          <li class="nav-text"><a href="#"><i class="fas fa-fire nav-icon"></i>Trending</a></li>
          <li class="nav-text"><a href="#"><i class="fab fa-youtube nav-icon"></i>Subscriptions</a></li>
        </div>
        <hr>
        <div class="nav-section">
          <li class="nav-text"><a href="#"><i class="fas fa-play-circle nav-icon"></i>Library</a></li>
          <li class="nav-text"><a href="#"><i class="fas fa-history nav-icon"></i>History</a></li>
          <li class="nav-text"><a href="#"><i class="fas fa-clock nav-icon"></i>Watch Later</a></li>
          <li class="nav-text"><a href="#"><i class="fas fa-thumbs-up nav-icon"></i>Liked videos</a></li>
        </div>
      </ul>
    </nav>
